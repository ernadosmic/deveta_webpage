<!-- Top Info Bar -->
<div class="top-info-bar py-2 bg-light border-bottom">
    <div class="container-fluid px-3 px-md-5">
        <div class="row align-items-center">
            <div class="col-12 col-md-6 contact-info text-center text-md-start mb-2 mb-md-0">
                <span><i class="fas fa-phone-alt me-2"></i>{{ site.phone }}</span>
                <span class="ms-3"><i class="fas fa-envelope me-2"></i>{{ site.email }}</span>
            </div>
            <div class="col-12 col-md-6 text-center text-md-end social-icons">
                <a href="{{ site.social.facebook }}" class="me-2" aria-label="Facebook"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="{{ site.social.instagram }}" class="me-2" aria-label="Instagram"><i
                        class="fab fa-instagram"></i></a>
                <a href="{{ site.social.youtube }}" class="me-2" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</div>
